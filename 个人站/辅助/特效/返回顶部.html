
   <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>返回顶部</title>
    <meta name="description" content="本站为个人站点">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
   <style>
       body{
           height: 250vh;  
       }
#main img {
  border: 0;
  width: 10em; }

#main {
  margin: 0 auto; }

p#back-to-top {
  position: fixed;
  bottom: 50px;
  right: 50px;
  margin: 0; }

p#back-to-top a {
  display: block; }
</style>
</head>

<body>
   <div id="main">
        <p id="back-to-top">
            <a href="#top">
                <img src="images/pic2.jpg" alt="">
            </a>
        </p>
    </div>
</body>
<script src="https://cdn.bootcss.com/typescript/2.7.2/typescript.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function(){
    $(window).scroll(function(){
        if ($(window).scrollTop()>1000){
            $("#back-to-top").fadeIn(1000);
        }else{
            $("#back-to-top").fadeOut(1000);
        }
    })
    $("#back-to-top").click(function(){
        $("body").animate({"scrollTop":0},1500);
    })
})
</script>
</html>
