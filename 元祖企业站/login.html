                    <form action=""><input type="text" placeholder="请输入搜索名称"><button></button></form>

            <div class="login-return">
                <p><a href="index.html">主页</a> > <a href="#">登录/注册</a></p>
            </div>
            <div class="login-main">
                <ul class="login-list clearfix">
                    <li><a href="">登录</a></li>
                    <li><a href="">注册</a></li>
                </ul>
                <div class="login-main-text1 clearfix">
                    <div class="login-left col-md-4"></div>
                    <div class="login-form1 col-md-5">
                        <form action="">
                            <p>
                                <label for="">邮箱或手机号：</label>
                                <input type="text" id="email" onkeyup="checkEmail()" placeholder="邮箱/手机号">
                                <span id="emailSpan"></span>
                            </p>
                            <p>
                                <label for="">密码</label>
                                <input type="password" id="pwd" onkeyup="checkpwd()">
                                <span id="pwdSpan"></span>
                            </p>
                            <div class="forget">
                                <input type="checkbox" checked="checked">自动登录
                                <span>忘记密码?</span>
                            </div>
                            <input type="button" class="login-button" value="登录">
                        </form>
                    </div>  
                    <div class="login-right col-md-3"><img src="images/code.jpg" alt=""></div>
                </div> 
                <div class="login-main-text2 clearfix">
                    <div class="login-left col-md-4"></div>
                    <div class="login-form2 col-md-5">
                        <form action="">
                            <p>
                                <label for="">手机号：<span>*</span></label>
                                <input type="text" id="phoneNum" onkeyup="checkPhoneNum()">
                                <span id="phoneNumSpan"></span>
                            </p>
                            <p class="clearfix">
                                <label for="">验证码<span>*</span></label>
                                <span class="verification clearfix">
                                    <img src="images/login_verification_03.png" alt="">
                                    <input type="button" value="刷新">
                                </span>
                                <input type="text">
                            </p>
                            <p class="clearfix">
                                <label for="">短信验证码：<span>*</span></label>
                                <input type="text">
                                <input type="button" value="发送验证码">
                            </p>
                            <p>
                                <label for="">邮箱：</label>
                                <input type="text" id="email2" onkeyup="checkEmail2()">
                                <span id="emailSpan2"></span>
                            </p>
                            <p>
                                <label for="">密码：<span>*</span></label>
                                <input type="text" id="pwd1" onkeyup="checkpwd1()">
                                <span id="pwdSpan1"></span>
                            </p>
                            <p>
                                <label for="">确认密码：<span>*</span></label>
                                <input type="text" type="text" id="pwd2" onkeyup="checkpwd2()">
                                <span id="pwdSpan2"></span>
                            </p>
                            <div class="agree">
                                <input type="checkbox" checked="checked">同意注册协议
                                <span><a href="">注册协议</a></span>
                            </div>
                            <input type="button" class="login-button" value="同意协议并注册">
                        </form>
                    </div>  
                    <div class="login-right col-md-3"><img src="images/code.jpg" alt=""></div>
                </div> 
            </div>
